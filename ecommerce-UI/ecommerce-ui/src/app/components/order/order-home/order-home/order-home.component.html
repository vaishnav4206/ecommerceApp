<div class="container">
    <h2>My Orders</h2>
    <div class="order-grid">
      <mat-card *ngFor="let order of orders" class="order-card">
        <mat-card-header>
          <mat-card-title>Order #{{ order.id }}</mat-card-title>
          <mat-card-subtitle>{{ order.createdAt | date:'yyyy-MM-dd' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Total Amount: {{ order.totalAmount | currency }}</p>
          <p>Status: {{ order.status }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
