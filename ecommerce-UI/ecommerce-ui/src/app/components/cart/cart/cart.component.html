<div class="cart-container">
  <div class="cart-list">
    <mat-card class="cart-item" *ngFor="let item of cartItems">
      <div class="cart-content">
        <div class="cart-image">
          <img [src]="'images/products/' + item.productName + '.jpg'" alt="{{ item.productName }}">
        </div>
        <div class="cart-details">
          <h3>{{ item.productName }}</h3>
          <p>Price: {{ item.price | currency }}</p>
          <mat-form-field class="cart-item-quantity" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)" min="1">
          </mat-form-field>
          <div class="remove-button">
            <button mat-raised-button color="warn" (click)="removeItem(item.id)">
              Remove
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
